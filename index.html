<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup Page</title>
</head>
<body>
    <div class="container">
        <form id="signupForm">
            <p style="font-size: 30px; text-align: center;">Signup Form</p>
            <p style="text-align: center;">Name  contact  Birth  Submit</p>
            <div id="stepIndicator" style="text-align: center;">
                <span id="step1Indicator" class="indicator">1</span>
                <span class="separator"></span>
                <span id="step2Indicator" class="indicator">2</span>
                <span class="separator"></span>
                <span id="step3Indicator" class="indicator">3</span>
                <span class="separator"></span>
                <span id="step4Indicator" class="indicator">4</span>
            </div>
            <div id="step1" class="step">
                <h2>Personal Information</h2>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                <div class="button-group">
                    <button type="button" onclick="nextStep(2)">Next</button>
                </div>
            </div>

            <div id="step2" class="step hidden">
                <h2>Contact Information</h2>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                <div class="button-group">
                    <button type="button" onclick="prevStep(1)" style="margin-right: 10px;">Previous</button>
                    <button type="button" onclick="nextStep(3)">Next</button>
                </div>
            </div>

            <div id="step3" class="step hidden">
                <h2>Additional Information</h2>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <div class="button-group">
                    <button type="button" onclick="prevStep(2)" style="margin-right: 10px;">Previous</button>
                    <button type="button" onclick="nextStep(4)">Next</button>
                </div>
            </div>

            <div id="step4" class="step hidden">
                <h2>Login Information</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="button-group">
                    <button type="button" onclick="prevStep(3)" style="margin-right: 10px;">Previous</button>
                    <button type="button" onclick="submitForm()">Submit</button>
                </div>
            </div>
        </form>
        <div id="registrationSuccess" class="hidden">
            <p>Registration Successful! You can now sign in.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
